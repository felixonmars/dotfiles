<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
    Choices backup:

    WenQuanYi Bitmap Song
    Source Han Sans SC Normal
    WenQuanYi Micro Hei
-->
<fontconfig>
    <!-- Hinting -->
    <match target='pattern'>
        <test name="family">
            <string>Arial</string>
            <string>arial</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Verdana</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Consolas</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Trebuchet MS</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Source Han Sans SC Normal</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Source Sans Pro</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Source Code Pro</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <edit name='autohint' mode='append'>
            <bool>false</bool>
        </edit>
        <edit name='hintstyle' mode='append'>
            <const>hintslight</const>
        </edit>
    </match>

    <!-- Latin -->
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Code Pro</string>
        </edit>
    </match>

    <!-- Chinese Small Fonts -->
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <test compare="less_eq" name="pixelsize">
            <double>11</double>
        </test>
        <edit binding="weak" mode="prepend" name="family">
            <string>Source Serif Pro</string>
            <string>Source Han Sans SC Normal</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <test compare="less_eq" name="pixelsize">
            <double>11</double>
        </test>
        <edit binding="weak" mode="prepend" name="family">
            <string>Source Sans Pro</string>
            <string>Source Han Sans SC Normal</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <test compare="less_eq" name="pixelsize">
            <double>11</double>
        </test>
        <edit binding="weak" mode="prepend" name="family">
            <string>Source Code Pro</string>
            <string>Source Han Sans SC Normal</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>SimSun</string>
            <string>simsun</string>
            <string>宋体</string>
        </test>
        <test compare="less_eq" name="pixelsize">
            <double>11</double>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Han Sans SC Normal</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>SimSun</string>
            <string>simsun</string>
            <string>宋体</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>

    <!-- Chinese Big Fonts -->
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <test compare="more_eq" name="pixelsize">
            <double>15</double>
        </test>
        <edit binding="weak" mode="prepend" name="family">
            <string>Source Serif Pro</string>
            <string>Source Han Sans SC Normal</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <test compare="more_eq" name="pixelsize">
            <double>15</double>
        </test>
        <edit binding="weak" mode="prepend" name="family">
            <string>Source Sans Pro</string>
            <string>Source Han Sans SC Normal</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <test compare="more_eq" name="pixelsize">
            <double>15</double>
        </test>
        <edit binding="weak" mode="prepend" name="family">
            <string>Source Code Pro</string>
            <string>Source Han Sans SC Normal</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>SimSun</string>
            <string>simsun</string>
            <string>宋体</string>
        </test>
        <test compare="more_eq" name="pixelsize">
            <double>15</double>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
            <string>Source Han Sans SC Normal</string>
        </edit>
    </match>
</fontconfig>
