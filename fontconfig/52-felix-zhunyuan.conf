<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- General -->
    <match target='pattern'>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Roboto</string>
            <string>Noto Color Emoji</string>
            <string>DFYuanW5-GB</string>
        </edit>
    </match>

    <match target='pattern'>
        <test name="family">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Serif Pro</string>
            <string>Noto Color Emoji</string>
            <string>Source Han Serif SC</string>
        </edit>
    </match>

    <match target='pattern'>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Cascadia Mono</string>
            <string>Noto Color Emoji</string>
            <string>DFYuanW5-GB</string>
        </edit>
    </match>

    <match target='pattern'>
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Roboto</string>
            <string>Noto Color Emoji</string>
            <string>DFYuanW5-GB</string>
        </edit>
    </match>

    <!-- Hinting -->
    <match target='font'>
        <test name="family">
            <string>Verdana</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Consolas</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Trebuchet MS</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <edit name='autohint' mode='append'>
            <bool>false</bool>
        </edit>
        <edit name='hintstyle' mode='append'>
            <const>hintslight</const>
        </edit>
    </match>

    <!-- Latin -->
    <match target='pattern'>
        <test name="family">
            <string>Arial</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Roboto</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>arial</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Roboto</string>
        </edit>
    </match>
    <match target='pattern'>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Roboto</string>
        </edit>
    </match>

    <!-- Chinese Fonts -->
    <match target="pattern">
        <test name="family">
            <string>SimSun</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>simsun</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>宋体</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
        <match target="pattern">
        <test name="family">
            <string>SimHei</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>simhei</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>黑体</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>NSimSun</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Hiragino Sans GB</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Microsoft YaHei</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>PingFang SC</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Noto Sans CJK SC</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Noto Sans CJK JP</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DFYuanW5-GB</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Droid Sans</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Roboto</string>
            <string>DFYuanW5-GB</string>
        </edit>
    </match>

    <!-- Emoji -->
    <match>
        <test name="family" compare="contains">
            <string>emoji</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>
