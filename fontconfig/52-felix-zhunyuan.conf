<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- General -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Source Han Sans SC</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Source Han Serif SC</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Source Han Sans SC</family>
        </prefer>
    </alias>
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Source Han Sans SC</family>
        </prefer>
    </alias>

    <match target='pattern'>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
            <string>Noto Color Emoji</string>
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>

    <match target='pattern'>
        <test name="family">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Serif Pro</string>
            <string>Noto Color Emoji</string>
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>

    <match target='pattern'>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Consolas</string>
            <string>Noto Color Emoji</string>
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>

    <match target='pattern'>
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
            <string>Noto Color Emoji</string>
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>

    <!-- Hinting -->
    <match target='font'>
        <test name="family">
            <string>Verdana</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Consolas</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Trebuchet MS</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Source Sans Pro</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Source Code Pro</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <edit name='autohint' mode='append'>
            <bool>false</bool>
        </edit>
        <edit name='hintstyle' mode='append'>
            <const>hintslight</const>
        </edit>
    </match>

    <!-- Latin -->
    <match target='pattern'>
        <test name="family">
            <string>Arial</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>arial</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match target='pattern'>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>

    <!-- Chinese Fonts -->
    <match target="pattern">
        <test name="family">
            <string>SimSun</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>simsun</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>宋体</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>NSimSun</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Hiragino Sans GB</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Microsoft YaHei</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>PingFang SC</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Noto Sans CJK SC</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正兰亭圆_GBK</string>
        </edit>
    </match>

    <!-- Emoji -->
    <match>
        <test name="family" compare="contains">
            <string>emoji</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>
